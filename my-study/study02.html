<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/study02.css">
    <title>Study02</title>
  </head>
  <body>

    <div class="contact-box-wrapper">
  <div class="contact-box-container">
    <div class="contact-box">

        <div class="box-ttl">
        <p>電話でのお問い合わせ</p>
        </div>

        <div class="box-content">
          <div class="tel">
            <p><span>TEL.</span>00-0000-0000</p>
          </div>
          <ul class="date-box">
          <li class="date">
            <dl>
            <dt>平日</dt>
            <dd>00:00~00:00</dd>
          </dl>
          </li>


          <li class="date">
            <dl>
            <dt>土日・祝日</dt>
            <dd>00:00~00:00</dd>
          </dl>
          </li>
        </ul>
          <p class="holiday">定休日/月曜日</p>

          </div>
        </div>
        </div>


  </div>
</div>
</div>
  </body>
</html>
